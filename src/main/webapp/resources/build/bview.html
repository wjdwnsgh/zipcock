<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    #lay_top{height: 50px;line-height: 50px;background-color:blueviolet;font-size: 1.5em;text-align: center;}
    #lay_top p{width: 100%;}
    #lay_left{background-color:antiquewhite;font-size: 1.5em;text-align: center;}
    #lay_left p{width: 100%;}
    #lay_contents{font-size: 12px; padding: 20px 10px;}
    #lay_contents th{text-align: center;}
    #lay_contents td{padding: 10px;}
    #lay_bottom{height: 50px;line-height: 50px;background-color:greenyellow;font-size: 1.5em;text-align: center;}
    #lay_bottom p{width: 100%;}
    </style>
</head>
<body>
<div class="container">
    <div class="row" id="lay_top">
        <p>TOP</p>
    </div>
    <div class="row">
        <div class="col-lg-2" id="lay_left">
            <p>LEFT</p>
        </div>
        <div class="col-lg-10" id="lay_contents">
            <h2>게시판내용보기</h2>
            <table class="table table-bordered">
                <tr>
                    <th width="10%">번호</th>
                    <td width="40%">1000</td>
                    <th width="10%">작성자</th>
                    <td width="40%">1000</td>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td>1000</td>
                    <th>조회수</th>
                    <td>1000</td>
                </tr>
                <tr>
                    <th>제목</td>
                    <td colSpan="3">1000</td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td colSpan="3" height="100">1000</td>
                </tr>
                <tr>
                    <td colSpan="4" align="center">                     
                        <button type="button" onClick="">
                            리스트바로가기
                        </button>
                    </td>
                </tr>                                
            </table>
        </div>
    </div>
    <div class="row" id="lay_bottom">
        <p>BOTTOM</p>
    </div>
</div>    
</body>
</html>
